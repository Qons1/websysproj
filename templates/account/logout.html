{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="logout-container">
    <div class="logout-box">
        <h1>{% trans "Sign Out" %}</h1>
        <p>{% trans 'Are you sure you want to sign out?' %}</p>
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <button type="submit" class="logout-button">{% trans 'Sign Out' %}</button>
        </form>
    </div>
</div>

<style>
    .logout-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        background-color: #f5f5f5;
    }

    .logout-box {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 90%;
    }

    .logout-box h1 {
        color: #333;
        margin-bottom: 1rem;
        font-size: 1.8rem;
    }

    .logout-box p {
        color: #666;
        margin-bottom: 1.5rem;
    }

    .logout-button {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 0.8rem 2rem;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }

    .logout-button:hover {
        background-color: #c82333;
    }
</style>
{% endblock %}
